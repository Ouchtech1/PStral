version: '3.8'

# Monitoring stack for Pstral
# Run with: docker-compose -f docker-compose.monitoring.yml up -d

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: pstral-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - pstral-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: pstral-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pstral123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - pstral-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  pstral-network:
    external: true
    name: ministral_default

volumes:
  prometheus_data:
  grafana_data:

