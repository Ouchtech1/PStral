# Prometheus configuration for Pstral

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Pstral backend metrics
  - job_name: 'pstral-backend'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

