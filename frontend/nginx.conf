# =============================================================================
# Pstral Frontend - Nginx Configuration
# =============================================================================
# Serves React SPA and proxies API requests to backend
# Optimized for Server-Sent Events (SSE) streaming
# =============================================================================

server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Frontend SPA - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Reverse proxy to Backend API
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE (Server-Sent Events) support - critical for streaming responses
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        
        # Timeouts for long-running LLM requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Prometheus metrics proxy (optional)
    location /metrics {
        proxy_pass http://backend:8000/metrics;
        proxy_http_version 1.1;
    }
}
